version: 2
jobs:
  build:
    docker:
      - image: cimg/node:14.16-browsers
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/data-viz-d3-and-firebase

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-{{ .Branch }}-

      # Apparently not included in the "build essentials", we pull this ourselves
      # Not exactly a new thing either: https://discuss.circleci.com/t/npm-install-fails-on-a-native-module/19073/2
      # TODO: consider finding better container?
      - run: sudo apt-get install make

      - run: npm ci

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}

      # run tests!
      - run: npm run test:unit:ci
